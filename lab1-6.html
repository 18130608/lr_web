	<div class="content">
		<h1>Задание №6.</h1>
		<p>Таблица степеней двойки</p>
		<script language="JavaScript">
			document.write('<table style="border-collapse: collapse"><tr><th style="border: 2px solid #000; text-align: center;">Степень</th><th style="border: 2px solid #000; text-align: center;">Результат</th></tr>');
			for(var i=0; i<6; i++) {
				document.write('<tr><td style="border: 2px solid #000; text-align: center;">2 <sup>' + i + '</sup></td><td style="border: 2px solid #000; text-align: center;">' + Math.pow(2,i) + '</td></tr>');
			}
			document.write('</table>');
		</script>
