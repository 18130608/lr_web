		<script language="JavaScript">
			var x, y;
			x = parseInt(prompt("Введите значение х",''));
			y = parseInt(prompt("Введите значение у",''));
			if(x<y){
				alert(" Максимальное число – y");
			}
			else if(x==y){
				alert("Введенные числа равны!");
			}
			else{
				alert(" Максимальное число – x");
			}
			var password;
			password = prompt("Для продолжения введите пароль", '');
			if (password == 'qwerty') {
				alert("Пароль подошел, добро пожаловать");
			}else {
				alert("Вы не угадали, повезет в следующий раз");
			}
		</script>
